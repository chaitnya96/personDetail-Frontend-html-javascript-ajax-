<!DOCTYPE html>
<html lang="en">
<head>
  <title>Person update</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container">
  <h2>Horizontal form</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <!-- <label class="control-label col-sm-2" id="person">Select Person:</label> -->
      <div class="col-sm-3"> 
         <label class="control-label col-sm-8" >Select Person:</label>
      </div>
      <div class="col-sm-6">
        <select class="form-control" id="person">
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >First Name:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="fname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Last Name:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="lname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Organization:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="org">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Designation:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="des">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Date of Birth:</label>
      <div class="col-sm-6">          
       <input id="datepicker" width="276" />
       <!--  <div class='input-group date' id='datetimepicker1'>
            <input type='text' class="form-control" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div> -->
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Country:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="count">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >State:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="state">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >City:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="city">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-6">
        <button type="button" id="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

<script src="register.js"></script>
<script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4',
            format: 'yyyy-mm-dd',
        });
    </script>
</body>
</html>
